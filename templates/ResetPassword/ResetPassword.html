{% extends 'Layout/Base.html' %}
{% load static %}
{% block head %}

    <title>{% block title %}Login / SignUp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

{% endblock %}
{% block content %}

    <div class="container">
        <div class="form-wrapper" id="form-wrapper">
            <form action="" class="change-pass-form form hidden">
                <div class="form__head">change Password</div>

                <input type="password" placeholder="Password" class="form__input">
                <input type="password" placeholder="Re:password" class="form__input">
                <button type="submit"
                        class="btn change-pass-form__submit-btn">Submit
                </button>
            </form>
        </div>
    </div>
{% endblock %}
