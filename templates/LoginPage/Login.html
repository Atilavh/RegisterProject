{% extends 'Layout/Base.html' %}
{% load static %}
{% block head %}

    <title>{% block title %}Login / SignUp{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">

{% endblock %}
{% block content %}

    <div class="container">
        <div class="form-wrapper" id="form-wrapper">
            <form action="" class="login-form form">
                <div class="form__head">logIn</div>

                <input type="email" placeholder="Email" class="form__input">
                <input type="password" placeholder="Password" class="form__input">


                    <p class="form__text">have no account?<a href="{% url 'RegisterForm' %}" class="form__link">Create One :)</a></p>
                    <p class="form__text">Forget your Password?<a href="{% url 'ForgetPassword' %}" class="form__link">Recover it</a></p>

                    <button type="submit" class="btn">Submit</button>

                    <div class="form-background form-background1"></div>
                    <div class="form-background form-background2"></div>
                    <div class="form-background form-background3"></div>
            </form>
        </div>
    </div>

{% endblock %}
